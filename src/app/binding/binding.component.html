<h1>Binding Demo</h1>
<div>Simple value: {{ 2 + 89 }}</div>
<div>Product name: {{ productName }}</div>
<div>Total price: {{ quantity * price }}</div>
<div>Today's date: {{ getDateAsString() }} </div>
<div>Quanity: {{ quantity }} </div>
<div>
    <mat-form-field>
        <mat-label>
            Quantity
        </mat-label>
        <input matInput [(ngModel)]="quantity">
    </mat-form-field>
</div>

<button
    mat-raised-button
    color="primary"
    (click)="increaseQuantity()"
    (mouseover)="changeDisabled()">
    Increase quantity
</button>
<button
    mat-raised-button
    color="primary"
    [disabled]="isButtonDisabled">
    Disabled?
</button>
